<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinesis App</title>
    <style>
        html {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .send {
            display: flex;
            justify-content: center;
            align-items: center;
            height: fit-content;
        }

        .send input {
            width: 300px;
            height: 30px;
            border: 1px solid black;
            border-radius: 5px;
            padding: 5px;
        }

        input {
            margin-right: 10px;
            margin-bottom: 10px;
            width: 300px;
            height: 30px;
        }

        .send button {
            height: 30px;
            border: 1px solid black;
            border-radius: 5px;
            padding: 5px;
            margin-left: 10px;
        }

        .message {
            padding: 10px;
            border: 1px solid black;
            border-radius: 5px;
            margin: 10px;
            width: 300px;
        }

        .message i {
            font-style: italic;
            font-size: 12px;
            color: gray;
            margin-right: 10px;
        }

        label {
            margin-right: 10px;
            font-weight: bold;
            font-size: 12px;
            color: gray;
            margin-bottom: 5px;
        }

        body .dark-mode {
            background-color: black;
            color: white;
        }

        body .light-mode {
            background-color: white;
            color: black;
        }

        .voice {
            display: flex;
            justify-content: center;
            align-items: center;
            height: fit-content;
        }

        .voice button {
            height: 30px;
            border: 1px solid black;
            border-radius: 5px;
            padding: 5px;
            margin-left: 10px;
        }

        .call {
            display: flex;
            justify-content: center;
            align-items: center;
            height: fit-content;
        }

        .call button {
            height: 30px;
            border: 1px solid black;
            border-radius: 5px;
            padding: 5px;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div class="voice">
        <button id="start-voice">Start Voice Chat</button>
        <button id="join-voice">Join Voice Chat</button>
    </div>
    <div class="send">
        <label for="username">Username: </label>
        <input type="text" name="username" id="username">
        <label for="message">Message: </label>
        <input type="text" name="message" id="message">
        <button id="send">Send</button>
    </div>
    <div class="messages"></div>
</body>

<script>
    let messageArray = [];
    const messages = document.querySelector('.messages');
    let voiceChatCode = '';
    function init() {
        fetch('/api', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                type: 'getMessages',
            })
        }).then(res => {
            return res.json();
        }).then(data => {
            messageArray = data.messages;
            messages.innerHTML = '';

            // Display messages after fetching is complete
            messageArray.forEach(message => {
                let msg = message.content;
                let messg = `<div class="message"><i>${message.timestamp}</i> <b>${message.username}</b>: ${msg}</div>`;
                messages.innerHTML = messg + messages.innerHTML;
            });
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
        // Check if the user prefers dark mode
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            // User prefers dark mode, add dark mode styles
            document.body.classList.add('dark-mode');
        } else {
            // User prefers light mode, add light mode styles
            document.body.classList.add('light-mode');
        }

        init();

        document.getElementById('send').addEventListener('click', () => {
            let username = document.getElementById('username').value;
            let message = document.getElementById('message').value;

            if (!username || !message) {
                return;
            }

            fetch('/api', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    type: 'postMessage',
                    message: {
                        username: username,
                        timestamp: new Date().toLocaleString(),
                        content: message,
                    },
                }),
            });

            document.getElementById('message').value = '';

            init();
        });
    });

    document.getElementById('start-voice').addEventListener('click', () => {
        fetch('/api', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                type: 'startVoice',
            }),
        }).then(res => {
            return res.json();
        }).then(data => {
            voiceChatCode = data.code;
            voiceChat();
        });
    });

    document.getElementById('join-voice').addEventListener('click', () => {
        voiceChatCode = window.prompt("Enter Voice Chat code: ");

        fetch('/api', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                type: 'joinVoice',
                code: voiceChatCode,
            }),
        }).then(res => {
            return res.json();
        }).then(data => {
            if (data.success) {
                voiceChat();
            } else {
                alert(data.message);
            }
        });
    });

    async function voiceChat() {
        let voiceChat = `<div class="call"><div>${voiceChatCode}</div><div class="profiles"><div id="vc-you">You</div><div id="vc-other">Other</div><button id="end-voice">Hang Up</button></div>`;
        document.body.innerHTML = voiceChat;

        await initVoice();

        navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
            const mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.start();
            mediaRecorder.ondataavailable = e => {
                document.getElementById('vc-you').style = 'border: 1px solid green;';
                const blob = new Blob([e.data], { type: 'audio/wav' });
                const url = URL.createObjectURL(blob);
                fetch('/api', {
                    method: 'POST',
                    body: JSON.stringify({
                        type: 'postVoice',
                        code: voiceChatCode,
                        audio: url,
                    }),
                });
            };

            mediaRecorder.onstop = () => {
                document.getElementById('vc-you').style = 'border: none;';
            }
        })
    }

    function initVoice() {
        fetch('/api', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                type: 'getVoice',
                code: voiceChatCode,
            }),
        }).then(res => {
            return res.json();
        }).then(data => {
            if (data.isSpeaking) {
                document.getElementById('vc-other').style = 'border: 1px solid green;';
                const audio = new Audio(data.audio);
                audio.play();
            } else {
                document.getElementById('vc-other').style = 'border: none;';
            }
        });
    }

    setInterval(() => {
        if(!voiceChatCode) {
            init();
        }
    }, 1000);

    setInterval(() => {
        if(voiceChatCode) {
            initVoice();
        }
    }, 100);
</script>

</html>
