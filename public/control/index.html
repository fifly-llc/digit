<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Digit Control Panel</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
	<style>
		html {
			font-family: 'Poppins', Tahoma, Geneva, Verdana, sans-serif;
			background-color: rgb(51, 49, 49);
			color: rgb(207, 205, 194);
		}

		.controls {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: fit-content;
			width: 100vw;
			gap: 10px;
		}

		.backup {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: fit-content;
			width: 100vw;
		}

		h1,
		h2 {
			text-align: center;
			margin-bottom: 10px;
		}

		button {
			height: 30px;
			border: 1px solid black;
			border-radius: 5px;
			padding: 5px;
			margin-left: 10px;
		}

		.message {
			padding: 10px;
			border: 1px solid black;
			border-radius: 5px;
			margin: 10px;
			width: -moz-fit-content;
			width: fit-content;
		}
	</style>
</head>

<body>
	<h1>Digit Control Panel</h1>
	<div class="controls">
		<button id="clear">ðŸ§½ Clear All Messages ðŸ§½</button>
		<button id="lock"></button>
		<button id="kill"></button>
		<button id="backup">ðŸ“¦ View Backup ðŸ“¦</button>
	</div>
	<h2 style="display: none;" id="backup-view-header">Backup Viewer:</h2>
	<div id="backup-view" class="backup"></div>
</body>

<script>
	let auth;
	let canControl = false;

	authInit();

	document.getElementById('clear').addEventListener('click', () => {
		clear();
	});

	document.getElementById('lock').addEventListener('click', () => {
		lock();
	});

	document.getElementById('kill').addEventListener('click', () => {
		kill();
	});

	document.getElementById('backup').addEventListener('click', () => {
		refreshBackup();
	});

	function authInit() {
		auth = window.prompt("Enter Authentication Password for Control Panel: ");

		fetch('/api', {
			method: 'POST',
			headers: {
				'Content-Type': 'application/json',
			},
			body: JSON.stringify({
				type: 'checkControlAuthCorrect',
				auth: auth,
			}),
		}).then(res => res.json()).then(data => {
			if (data.correct) {
				canControl = true;
			} else {
				window.alert('Incorrect Authentication for Control Panel');
				window.location.href = "https://digit.fifly.org";
			}
		});
	}

	function clear() {
		if (!canControl) {
			return;
		}

		fetch('/api', {
			method: 'POST',
			headers: {
				'Content-Type': 'application/json',
			},
			body: JSON.stringify({
				type: 'clear',
				auth: auth,
			}),
		});
	}

	function lock() {
		if (!canControl) {
			return;
		}

		fetch('/api', {
			method: 'POST',
			headers: {
				'Content-Type': 'application/json',
			},
			body: JSON.stringify({
				type: 'lock',
				auth: auth,
			}),
		});
	}

	function kill() {
		if (!canControl) {
			return;
		}

		fetch('/api', {
			method: 'POST',
			headers: {
				'Content-Type': 'application/json',
			},
			body: JSON.stringify({
				type: 'kill',
				auth: auth,
			}),
		});
	}

	function init() {
		if (!canControl) {
			return;
		}

		fetch('/api', {
			method: 'POST',
			headers: {
				'Content-Type': 'application/json',
			},
			body: JSON.stringify({
				type: 'checkLocked',
			}),
		}).then(res => {
			return res.json();
		}).then(data => {
			if (data.locked) {
				document.getElementById('lock').innerHTML = 'ðŸ”“ Unlock New Messages ðŸ”“';
				document.getElementById('lock').style.backgroundColor = 'green';
			} else {
				document.getElementById('lock').innerHTML = 'ðŸ”’ Lock New Messages (Except Admin & Bot) ðŸ”’';
				document.getElementById('lock').style.backgroundColor = 'red';
			}
		});

		fetch('/api', {
			method: 'POST',
			headers: {
				'Content-Type': 'application/json',
			},
			body: JSON.stringify({
				type: 'checkKilled',
			}),
		}).then(res => {
			return res.json();
		}).then(data => {
			if (data.killed) {
				document.getElementById('kill').innerHTML = 'âš ï¸ GLOBAL BLOCK SWITCH (ON) âš ï¸';
				document.getElementById('kill').style.backgroundColor = 'green';
			} else {
				document.getElementById('kill').innerHTML = 'âš ï¸ GLOBAL BLOCK SWITCH (OFF) âš ï¸';
				document.getElementById('kill').style.backgroundColor = 'red';
			}
		});
	}

	function refreshBackup() {
		if (!canControl) {
			return;
		}

		fetch('/api', {
			method: 'POST',
			headers: {
				'Content-Type': 'application/json',
			},
			body: JSON.stringify({
				type: 'getBackup',
				auth: auth,
			})
		})
			.then(res => res.json())
			.then(data => {
				messages = document.getElementById('backup-view');
				messageArray = data.messages;

				if (messageArray.length === 0) {
					messages.innerHTML = 'No backup found';
					return;
				}

				document.getElementById('backup-view-header').style.display = 'block';

				messages.innerHTML = '';

				messageArray.forEach(message => {
					let msg = message.content;
					let messg = `<div class="message"><i>${message.timestamp}</i> <b>${message.username}</b>: ${msg}</div>`;
					messages.innerHTML = messg + messages.innerHTML;
				});
			});
	}

	setInterval(init, 100);
</script>

</html>
