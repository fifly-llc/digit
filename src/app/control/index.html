<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digit Control Panel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        html {
            font-family: 'Poppins', Tahoma, Geneva, Verdana, sans-serif;
            background-color: rgb(51, 49, 49);
            color: rgb(207, 205, 194);
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: fit-content;
            width: 100vw;
            gap: 10px;
        }

        .backup {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: fit-content;
            width: 100vw;
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 10px;
        }

        button {
            height: 30px;
            border: 1px solid black;
            border-radius: 5px;
            padding: 5px;
            margin-left: 10px;
        }

        .message {
            padding: 10px;
            border: 1px solid black;
            border-radius: 5px;
            margin: 10px;
            width: -moz-fit-content;
            width: fit-content;
        }

        .message i {
            font-style: italic;
            font-size: 12px;
            color: gray;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <h1>Digit Control Panel</h1>
    <div class="controls">
        <button id="clear">üßΩ Clear All Messages üßΩ</button>
        <button id="lock"></button>
        <button id="kill">‚ö†Ô∏è GLOBAL KILL SWITCH ‚ö†Ô∏è</button>
        <button id="backup">üì¶ View Backup üì¶</button>
    </div>
    <h2>Backup Viewer:</h2>
    <div id="backup-view" class="backup"></div>
</body>

<script>
    let auth;
    let canControl = false;

    authInit();

    document.getElementById('clear').addEventListener('click', () => {
        clear();
    });

    document.getElementById('lock').addEventListener('click', () => {
        lock();
    });

    document.getElementById('kill').addEventListener('click', () => {
        kill();
    });

    document.getElementById('backup').addEventListener('click', () => {
        refreshBackup();
    });

    function authInit() {
        auth = window.prompt("Enter Authentication Password for Control Panel: ");

        if (auth === 'kkk0') {
            canControl = true;
        } else {
            window.alert('Incorrect Authentication for Control Panel');
            window.location.href = "https://digit.fifly.org";
        }
    }

    function clear() {
        if (!canControl) {
            return;
        }

        fetch('/api', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                type: 'clear',
                auth: auth,
            }),
        });
    }

    function lock() {
        if (!canControl) {
            return;
        }

        fetch('/api', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                type: 'lock',
                auth: auth,
            }),
        });
    }

    function kill() {
        if (!canControl) {
            return;
        }

        if (!window.confirm('‚ö†Ô∏è GLOBAL KILL SWITCH ‚ö†Ô∏è Are you sure you want to do this?')) {
            return;
        }

        fetch('/api', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                type: 'kill',
                auth: auth,
            }),
        });
    }

    function init() {
        fetch('/api', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                type: 'checkLocked',
            }),
        }).then(res => {
            return res.json();
        }).then(data => {
            if (data.locked) {
                document.getElementById('lock').innerHTML = 'üîì Unlock New Messages üîì';
                document.getElementById('lock').style.backgroundColor = 'green';
            } else {
                document.getElementById('lock').innerHTML = 'üîí Lock New Messages (Except Admin & Bot) üîí';
                document.getElementById('lock').style.backgroundColor = 'red';
            }
        });
    }

    function refreshBackup() {
        fetch('/api', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                type: 'getBackup',
                auth: auth,
            })
        })
            .then(res => res.json())
            .then(data => {
                messages = document.getElementById('backup-view');
                messageArray = data.messages;
                messages.innerHTML = '';

                messageArray.forEach(message => {
                    let msg = message.content;
                    let messg = `<div class="message"><i>${message.timestamp}</i> <b>${message.username}</b>: ${msg}</div>`;
                    messages.innerHTML = messg + messages.innerHTML;
                });
            });
    }

    setInterval(init, 100);
</script>

</html>
