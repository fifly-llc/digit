<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digit Manager Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        html {
            font-family: 'Poppins', Tahoma, Geneva, Verdana, sans-serif;
            background-color: rgb(51, 49, 49);
            color: rgb(207, 205, 194);
        }

        .send {
            display: flex;
            justify-content: center;
            align-items: center;
            height: fit-content;
        }

        .send input {
            width: 300px;
            height: 30px;
            border: 1px solid black;
            border-radius: 5px;
            padding: 5px;
        }

        input {
            margin-right: 10px;
            margin-bottom: 10px;
            width: 300px;
            height: 30px;
        }

        .send button {
            height: 30px;
            border: 1px solid black;
            border-radius: 5px;
            padding: 5px;
            margin-left: 10px;
        }

        .message {
            padding: 10px;
            border: 1px solid black;
            border-radius: 5px;
            margin: 10px;
            width: -moz-fit-content;
            width: fit-content;
        }

        label {
            margin-right: 10px;
            font-weight: bold;
            font-size: 12px;
            color: gray;
            margin-bottom: 5px;
        }

        .notice {
            font-weight: bold;
            font-size: 12px;
            color: gray;
            margin-bottom: 5px;
            margin-left: 10px;
            margin-right: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="send">
        <label for="username">Username: </label>
        <input type="text" name="username" id="username">
        <label for="message">Message: </label>
        <input type="text" name="message" id="message">
        <button id="send">Send</button>
    </div>
    <p id="notice" class="notice"></p>
    <div class="messages"></div>
</body>

<script>
    let messageArray = [];
    let auth;
    let canSendMessages = false;
    const messages = document.querySelector('.messages');

    function sendMessage() {
        if (!canSendMessages) {
            return;
        }

        let username = document.getElementById('username').value.trim();
        let message = document.getElementById('message').value.trim();

        if (!username || !message) {
            return;
        }

        let timestamp = new Date().toLocaleString();

        let payload = {
            type: 'managerMessage',
            auth: auth,
            message: {
                username: username,
                timestamp: timestamp,
                content: message,
            },
        };

        fetch('/api', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(payload),
        });

        document.getElementById('message').value = '';

        init();
    }

    function getBadge(badge) {
        switch (badge) {
            case 'verified-bot':
                return {
                    emoji: '🤖',
                    title: 'Verified Bot',
                }
            case 'admin':
                return {
                    emoji: '🛠️',
                    title: 'Admin',
                }
            case 'verified':
                return {
                    emoji: '✅',
                    title: 'Verified',
                }
            case 'manager':
                return {
                    emoji: '💼',
                    title: 'Admin Manager',
                }
            case 'verified-system':
                return {
                    emoji: '⚙️',
                    title: 'Verified System',
                }
            default:
                return '';
        }
    }

    function init() {
        fetch('/api', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                type: 'checkKilled',
            }),
        }).then(res => res.json()).then(data => {
            if (data.killed) {
                window.location.reload();
            }
        });

        fetch('/api', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                type: 'getMessages',
            })
        })
            .then(res => res.json())
            .then(data => {
                if (JSON.stringify(messageArray) === JSON.stringify(data.messages)) {
                    return;
                }

                messageArray = data.messages;
                messages.innerHTML = '';

                messageArray.forEach(message => {
                    let username = message.username;

                    message.badges.forEach(badge => {
                        let { emoji, title } = getBadge(badge);
                        username += ` <span title="${title}">${emoji}</span>`;
                    });

                    let messageHTML = `<div class="message"><i>${message.timestamp}</i> <b>${username}</b>: ${message.content}</div>`;
                    messages.innerHTML = messageHTML + messages.innerHTML;
                });
            });

        fetch('/api', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                type: 'getMessage',
            }),
        })
            .then(res => res.json())
            .then(data => {
                document.getElementById('notice').innerHTML = data.message;
            });
    }

    function authInit() {
        const auth = window.prompt("Enter Authentication Password for Admin Portal: ");

        fetch('/api', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                type: 'checkAuthCorrect',
                auth: auth,
            }),
        }).then(res => res.json()).then(data => {
            if (data.correct) {
                canSendMessages = true;
            } else {
                window.alert('Incorrect Authentication for Admin Portal');
                window.location.href = "https://digit.fifly.org";
            }
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
        authInit();
    });

    document.addEventListener('keypress', (ev) => {
        if (ev.key == "Enter") {
            sendMessage();
        }
    });

    setInterval(init, 100);
</script>

</html>
