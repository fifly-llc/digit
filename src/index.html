<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinesis</title>
    <style>
        html {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            align-items: center;
            color: rgb(80, 80, 80);
            text-align: center;
        }

        .latest-post {
            padding: 10px;
            border: 1px solid black;
            border-radius: 5px;
            margin: 10px;
            width: 300px;
        }

        button {
            height: 30px;
            border: 1px solid black;
            border-radius: 5px;
            padding: 5px;
            margin-left: 10px;
        }

        button a {
            text-decoration: none;
            color: rgb(80, 80, 80);
        }
    </style>
</head>

<body>
    <h1>Kinesis</h1>
    <p>Welcome to Kinesis, an online chatting app.</p>
    <div class="latest-post" id="latest-post"></div>
    <button><a href="/app">Kinesis App</a></button>
</body>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        fetch('/api', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                type: 'getLatest',
            }),
        }).then(res => {
            return res.json();
        }).then(data => {
            let message = data.message;
            document.getElementById('latest-post').innerHTML = `<div class="message"><i>${message.timestamp}</i> <b>${message.username}</b>: ${msg}</div>`;
        });
    })
</script>
</html>
